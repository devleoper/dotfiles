set-option -g prefix C-a
set -g mode-keys vi
set -g default-terminal "xterm"
set-option -g default-shell /bin/zsh

# Enable mouse
set-option -g mouse on

bind | split-window -h
bind \ split-window -v

# move around panes with j and k, a bit like vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^(\/)g?(view|n?vim?)(diff)?$"'
bind h if-shell "$isvim" "send-keys C-w h" "select-pane -L"
bind j if-shell "$isvim" "send-keys C-w j" "select-pane -D"
bind k if-shell "$isvim" "send-keys C-w k" "select-pane -U"
bind l if-shell "$isvim" "send-keys C-w l" "select-pane -R"
bind w if-shell "$isvim" "send-keys C-w w" "select-pane -t :.+"

set-window-option -g mode-keys vi

if-shell 'env "$POWERLINE_CONFIG_COMMAND" tmux setup' '' 'run-shell "powerline-config tmux setup"'
